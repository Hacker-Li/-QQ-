<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>菜单</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <div class="container" id="main">
        <div class="card">
            <div class="card-header">
                <font color="green">
                    <h6 class="text-center">管理：打开/关闭 [群号]，打开/关闭所有</h6>
                </font>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h5 class="text-center alert alert-primary"><a id="nickname"></a> 运行状态</h5>
                    </div>
                    <div class="col">
                        <h5 class="text-center alert alert-success">群数量：<a id="group_nums">0</a></h5>
                    </div>
                </div>
                <table class="table table-striped h5" id="table">
                    <thead>
                        <tr>
                            <th scope="col">群名</th>
                            <th scope="col">群号</th>
                            <th scope="col">签到数</th>
                            <th scope="col">服务器</th>
                            <th scope="col">活跃值</th>
                            <th scope="col">开关</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <font color="#FF0000">
                    <h6 class="text-center">时间：<a id="time">2018-20-20 19:00:00</a></h6>
                </font>
            </div>
        </div>
    </div>

    <script src="js/status.js"></script>
</body>

</html>
