<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>菜单</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <div class="container" style="width: 700px;" id="main">
        <div class="card">
            <div class="card-header">
                <font color="green">
                    <h6 class="text-center">发送“帮助”获得帮助菜单</h6>
                </font>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-5">
                        <img src="" class="rounded float-start img-thumbnail" id="head_icon" height="220" width="220">
                    </div>
                    <div class="col-7">
                        <div class="row">
                            <div class="alert alert-secondary">
                                <h6 class="text-center">机器人：<a id="robot_status">开
                                    </a>
                                </h6>
                            </div>
                        </div>
                        <div class="row">
                            <div class="alert alert-success">
                                <h6 class="text-center">昵称：<a id="nickname">萌萌</a>
                                </h6>
                            </div>
                        </div>
                        <div class="row">
                            <div class="alert alert-warning">
                                <h6 class="text-center">服务器：<a id="server">幽月轮</a>
                                </h6>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <p class="text-center alert alert-danger">已签到：<a id="sign_nums">0</a></p>
                    </div>
                    <div class="col">
                        <p class="text-center alert alert-info">活跃值：<a id="active">99</a></p>
                    </div>
                </div>
                <h5 class="text-center">插件信息</h5>
                <table class="table table-striped h5" id="table">
                    <thead>
                        <tr>
                            <th scope="col">名称</th>
                            <th scope="col">命令</th>
                            <th scope="col">说明</th>
                            <th scope="col">状态</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <font color="#FF0000">
                    <h6 class="text-center">管理员可输入：打开/关闭 [插件名]</h6>
                </font>
            </div>
        </div>
    </div>

    <script src="js/meau.js"></script>
</body>

</html>
